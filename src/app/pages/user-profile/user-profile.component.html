<mat-card class="mat-elevation-z8" fxLayout="column" style="width: 98%;" fxLayoutAlign="center">
  <mat-card-title>User Profile</mat-card-title>
  <mat-card-title align="end">Update Profile</mat-card-title>
  <br>

  <div fxLayout="row" fxLayoutGap="20px">

    <mat-card class="mat-elevation-z0">


        <mat-card-actions align="end">
          <button mat-raised-button color="primary">Back</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="mat-elevation-z0" fxLayoutAlign="end">
        <form [formGroup]="form" (ngSubmit)="saveUser()" #userForm="ngForm">
          <mat-card-content>
           <div fxLayoutGap="10px">
              <mat-form-field>
                <input type="text" matInput [formControl]="form.controls.firstName" placeholder="First name">
              </mat-form-field>

            <mat-form-field>
              <input type="text" matInput [formControl]="form.controls.lastName" placeholder="Last Name">
            </mat-form-field>

            <mat-form-field>
              <input type="text" matInput [formControl]="form.controls.phoneNumber" placeholder="Phone number">
            </mat-form-field>

            <mat-form-field>
              <input type="text" matInput [formControl]="form.controls.address" placeholder="Address">
            </mat-form-field>

            <mat-form-field>
              <input type="text" matInput [formControl]="form.controls.email" placeholder="Email">
            </mat-form-field>
          </div>
        </mat-card-content>

        <br>

        <mat-card-actions align="end">
          <button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
          <button type="submit" mat-raised-button [disabled]="!userForm.form.valid" color="accent">Submit</button>
        </mat-card-actions>
      </form>
     </mat-card>

  </div>
</mat-card>
