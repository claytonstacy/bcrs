<div fxLayout="column" fxLayoutAlign="center center" class="role-list-container">
	<mat-card class="mat-elevation-z8 role-card" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>Role Configuration</mat-card-title>
    <br/>
     <div class="btn-create"><button mat-raised-button routerLink="/roles/create/new" color="primary">Create New</button></div>
    <br />
		<div *ngIf="roles">
			<table mat-table class="role-table"[dataSource]="roles">
				<ng-container matColumnDef="role">
					<th mat-header-cell *matHeaderCellDef>Role</th>
					<td mat-cell *matCellDef="let element">{{element.text}}</td>
				</ng-container>

				<ng-container matColumnDef="functions">
					<th mat-header-cell *matHeaderCellDef>Functions</th>
					<td mat-cell *matCellDef="let element">
						<button mat-icon-button routerLink="/roles/{{element._id}}">
							<mat-icon color="accent">edit</mat-icon>
						</button>
						<button mat-icon-button (click)="delete(element._id, element.text)">
							<mat-icon color="accent">delete</mat-icon>
						</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>
	</mat-card>
</div>
