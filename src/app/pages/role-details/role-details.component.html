<div fxLayout="column" fxLayoutAlign="center center">
	<mat-card class="mat-elevation-z8">
		<mat-card-title>Role Details</mat-card-title>
		<br />
		<form [formGroup]="form" (ngSubmit)="save()" #role>
			<mat-card-content>
				<div fxLayout="column" fxLayoutGap="10px">
					<mat-form-field>
						<input matInput type="text" [formControl]="form.controls['text']" placeholder="Enter Role">
					</mat-form-field>
				</div>
			</mat-card-content>
			<br />
			<mat-card-actions align="end">
				<button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
				<button mat-raised-button color="accent">Submit</button>
			</mat-card-actions>
		</form>
	</mat-card>
</div>
