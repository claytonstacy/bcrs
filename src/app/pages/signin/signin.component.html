<div fxLayout="row" fxLayoutAlign="center start" >
  <mat-card fxFlex="50">
      <mat-card-title>
        User Sign-in Page
      </mat-card-title>
      <mat-card-subtitle>
        You must enter a valid user ID to proceed.
      </mat-card-subtitle>
      <form [formGroup]="form" (ngSubmit)="login(); form.reset();">
        <mat-card-content>
          <mat-form-field>
            <input matInput
            [formControl]="form.controls['userId']"
            placeholder="User ID" />
            <mat-error *ngIf="error">
              User Id is a required field
            </mat-error>
          </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="submit-button">
        <button type="submit" fxFlex class="submit-button" color="accent" mat-raised-button [disabled]="!form.valid">Sign-in</button>
      </mat-card-actions>
      </form>

  </mat-card>

  </div>
