<div class="product-list-container">
  <mat-card  class="mat-elevation-z8">
    <mat-card-title>Product Configuration</mat-card-title>
    <br/>
    <mat-card-subtitle>         <button mat-raised-button routerLink="/products/create/new"
      color="primary">Create New</button>   </mat-card-subtitle>

    <mat-card-content *ngIf="products">
      <table mat-table [dataSource]="products">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Service</th>
          <td mat-cell *matCellDef="let element">
            {{element.title}}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{element.price | currency}}
          </td>
        </ng-container>

        <ng-container matColumnDef="functions">
          <th mat-header-cell *matHeaderCellDef>Functions</th>
          <td mat-cell *matCellDef="let element">
            <div fxLayout="row">
              <button mat-icon-button routerLink="/products/{{element._id}}">
                <mat-icon color="accent">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="delete(element._id, element.text)">
                <mat-icon color="accent">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
