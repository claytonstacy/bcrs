<div class="invoice-list-container">
  <mat-card class="mat-elevation-z8">
    <mat-card-title style="text-align: left;">Invoices</mat-card-title>
    <br/>
    <mat-card-subtitle>
      <button mat-raised-button
              [routerLink]="'/home'"
              color="primary">Create New Invoice</button>
    </mat-card-subtitle>

    <mat-card-content *ngIf="invoices">
      <table mat-table [dataSource]="invoices">
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">
            {{element.userName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="partsAmount">
          <th mat-header-cell *matHeaderCellDef>Parts Total</th>
          <td mat-cell *matCellDef="let element">
            {{element.partsAmount}}
          </td>
        </ng-container>

        <ng-container matColumnDef="laborAmount">
          <th mat-header-cell *matHeaderCellDef>Labor Total</th>
          <td mat-cell *matCellDef="let element">
            {{element.laborAmount | currency}}
          </td>
        </ng-container>

        <ng-container matColumnDef="lineItemTotal">
          <th mat-header-cell *matHeaderCellDef># Line Items</th>
          <td mat-cell *matCellDef="let element">
            {{element.lineItemTotal | currency}}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">
            {{element.total | currency}}
          </td>
        </ng-container>

        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef>Order Date</th>
          <td mat-cell *matCellDef="let element">
            {{element.orderDate}}
          </td>
        </ng-container>

        <ng-container matColumnDef="functions">
          <th mat-header-cell *matHeaderCellDef>Functions</th>
          <td mat-cell *matCellDef="let element">
            <div fxLayout="row">
              <button mat-icon-button>
                <mat-icon color="accent">edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon color="accent">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
